name: Build galleryserve binary (Windows)

on:
  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ./galleryserve

      - name: Build executable with PyInstaller
        run: |
          pip install pyinstaller
          pyinstaller --onefile galleryserve/cli.py --name galleryserve

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: galleryserve-windows
          path: dist/galleryserve.exe
